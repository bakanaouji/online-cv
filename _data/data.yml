    papers:
      - title: Last-Iterate Convergence with Full and Noisy Feedback in Two-Player Zero-Sum Games
        link: https://arxiv.org/abs/2208.09855
        authors: <b><u>Kenshi Abe</u></b>, Kaito Ariu, Mitsuki Sakamoto, Kentaro Toyoshima, Atsushi Iwasaki.
        conference: In AISTATS 2023.

      - title: Learning in Multi-Memory Games Triggers Complex Dynamics Diverging from Nash Equilibrium
        link: https://arxiv.org/abs/2302.01073
        authors: Yuma Fujimoto, Kaito Ariu, <b><u>Kenshi Abe</u></b>.
        conference: In IJCAI 2023.

      - title: Exploration of Unranked Items in Safe Online Learning to Re-Rank
        link: https://arxiv.org/abs/2305.01202
        authors: Hiroaki Shiino, Kaito Ariu, <b><u>Kenshi Abe</u></b>, Togashi Riku.
        conference: In SIGIR 2023 (Short Paper).

      - title: Mutation-Driven Follow the Regularized Leader for Last-Iterate Convergence in Zero-Sum Games
        link: https://arxiv.org/abs/2206.09254
        authors: <b><u>Kenshi Abe</u></b>, Mitsuki Sakamoto, Atsushi Iwasaki.
        conference: In UAI 2022.

      - title: Thresholded LASSO Bandit
        link: https://arxiv.org/abs/2010.11994
        authors: Kaito Ariu, <b><u>Kenshi Abe</u></b>, Alexandre Proutière.
        conference: In ICML 2022.

      - title: Anytime Capacity Expansion in Medical Residency Match by Monte Carlo Tree Search
        link: https://arxiv.org/abs/2202.06570
        authors: <b><u>Kenshi Abe</u></b>, Junpei Komiyama, Atsushi Iwasaki.
        conference: In IJCAI 2022.

      - title: Off-Policy Exploitability-Evaluation in Two-Player Zero-Sum Markov Games
        link: https://arxiv.org/abs/2007.02141
        authors: <b><u>Kenshi Abe</u></b>, Yusuke Kaneko.
        conference: In AAMAS 2021.

